<div class="container">

<p>
  <input
  #query
  (keyup) = "filter(query.value)"
  type="text" class="form-control" placeholder="Search...">
</p>

  <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">

    <data-table-column [property]="'name'" [header]="'Name'" [sortable]="true" [resizable]="true">

      <ng-template #dataTableCell let-item="item">
        {{item.name}}
      </ng-template>

    </data-table-column>

    <data-table-column [property]="'knownFor'" [header]="'Known For'" [sortable]="true" [resizable]="true">

      <ng-template #dataTableCell let-item="item">
        {{item.knownFor}}
      </ng-template>

    </data-table-column>
    <data-table-column [property]="'country'" [header]="'Country'" [sortable]="true" [resizable]="true">

      <ng-template #dataTableCell let-item="item">
        {{item.country}}
      </ng-template>

    </data-table-column>

  </data-table>
</div>
