<form [formGroup]="form" (ngSubmit)="submit(form.value)">
  <div class="container ">
    <div class="submitForm">
      <div class="col-md-8 center">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input formControlName="name" id="name" class="form-control" type="text">
              <div *ngIf="name.touched && name.invalid">
                <div class="error-message">Name is required.</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="country">Ð¡ountry</label>
              <input formControlName="country" id="country" class="form-control" type="text">
              <div *ngIf="country.touched && country.invalid">
                <div class="error-message">Country is required.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="dateOfBirth">Date of birth</label>
              <my-date-picker name="birthDate" readonly [options]="birthDateOptions"
              formControlName="birthDate"></my-date-picker>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="dateOfDeath">Died</label>
              <my-date-picker name="deathDate" [options]="deathDateOptions"
              formControlName="deathDate"></my-date-picker>              
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="knownFor">Known For</label>
          <input formControlName="knownFor" id="knownFor" class="form-control" type="text">
          <div *ngIf="knownFor.touched && knownFor.invalid">
            <div class="error-message">Known attributes are required.</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="achievementDetails">Achievement Details</label>
        <simple-tiny
        [elementId]="'my-editor-id'"
        (onEditorKeyup)="keyupHandlerFunction($event)"
        >
      </simple-tiny>
      </div>
      <div *ngIf="achievementDetails.touched && achievementDetails.invalid">
        <div class="error-message">Achievement details are required.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
