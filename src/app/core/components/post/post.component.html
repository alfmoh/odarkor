<div class="container all">
  <div class="top-space"></div>
  <div class="module" *ngFor="let h of heroes$ | async ">
    <a class="routing" [routerLink]="['/profile/',h.$key]">
      <h2 class="heading">{{h.name}}
        <sup class="country">{{h.code}}</sup>
      </h2>
    </a>
    <div class="desc">
      <p>{{h.knownFor}}</p>
    </div>
  </div>

</div>
